<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hammerspace avatar selector</title>
    <meta name="description" content="Example of Hammerspace avatar selector"></meta>
    <script src="./js/config.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@hammerspace-me/aframe-client-sdk/dist/aframe-client-sdk.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="./js/hammerspace-scene.js"></script>
  </head>
  <body>
    <a-scene
      environment="preset: default"
      renderer="colorManagement: true;"
      hammerspace-scene
    >
      <a-assets>
        <img id="previewThumbnail" src="./assets/preview.png" />
      </a-assets>
      <a-entity
        position="1 1.6 6"
        camera
        look-controls="pointerLockEnabled: true"
        wasd-controls
      >
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
</html>
